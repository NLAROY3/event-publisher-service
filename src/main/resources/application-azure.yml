spring:
  kafka:
    bootstrap-servers: ${EventHubNamespace}.servicebus.windows.net:9093
    security:
      protocol: SASL_SSL
    properties:
      sasl.mechanism: OAUTHBEARER
      sasl.jaas.config: org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required;
      sasl.login.callback.handler.class: com.atradius.sc.eventpublisher.auth.CustomAuthenticateCallbackHandler

atradius:
  igw:
    publish:
      topic-name: sc-weu-dev-igw-events
  kafka:
    bootstrap-servers: ${EventHubNamespace}.servicebus.windows.net:9093

andromeda:
  auth:
    permit-all: /actuator/**
  environment: sit
  oidm:
    enabled: true
    certificatesDir: /jre/lib/security
    jwt:
      domain-name: ${ATRADIUS_OIDM_DOMAIN_NAME}
      validation:
        url: ${ATRADIUS_OIDM_VALIDATION_TOKEN_URL}

